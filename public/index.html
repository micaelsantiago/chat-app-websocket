<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Chat App</title>
</head>

<body class="d-flex justify-content-center align-items-center text-center vh-100 vw-100 bg-dark">
  <main class="w-75 h-75 border border-dark d-flex flex-column">
    <section id="chat_container" class="bg-light">
      <div id="chat_messages"></div>
    </section>

    <section class="d-flex align-items-center justify-content-between gap-2 message_container">
      <input type="text" class="w-100 form-control" id="message_input">
      <button type="button" class="btn btn-primary" id="send_message">Send</button>
    </section>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
